{% extends 'base.html' %}
{% block content %}
    <div class="row m-2">
        <div class="m-3 col-sm-2 col-xs-12">
            <h3>Add Column</h3>
        </div>
        <div class="m-3 col-sm-10 col-xs-12">
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form }}
                <input id="form-send" class="btn-custom" type="submit"
                       value="Add" disabled>
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        if ($("#range").val())
            what_type()
        $('label[for=id_from_int], input#id_from_int').hide();
        $('label[for=id_to_int], input#id_to_int').hide();
        function what_type() {
            let id = $("#range option:selected");
            $("#form-send").prop("disabled", false);
            if ('integer' === id.text().toLowerCase()) {
                $('label[for=id_from_int], input#id_from_int').show();
                $('label[for=id_to_int], input#id_to_int').show();
            }
        }
    </script>
{% endblock %}
