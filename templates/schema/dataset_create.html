{% extends 'base.html' %}
{% block content %}
    <form id="dataSetCreate" class="row float-end"
          action="{{ data_sets.get_absolute_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-auto">
                <label for="{{ field.id_for_label }}"
                       class="col-form-label">{{ field.label }}</label>
            </div>
            <div class="col-auto">
                {{ field }}
            </div>
        {% endfor %}
        <div class="col-auto">
            <button id="dataSetSubmit" type="submit"
                    class="btn btn-success">Generate data
            </button>
        </div>
    </form>
{% endblock %}
